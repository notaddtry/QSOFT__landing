<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="body__wrapper">
      <div class="header">

          <div class="header__content">
            <div class="header__logo">
              <a href=""> <img src="/assets/images/logo.png" alt="" /></a>
            </div>
            <div class="header__search">
              <input type="search" placeholder="Найти..." />
            </div>
            <div class="header__acc">
              <span class="name">${name}</span>
              <div class="header__acc_logo"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="main">
        <div class="partners">

            <div class="partners__wrapper">
              <div class="partners__title">
                <span class="title"> Наши партнеры </span>
              </div>
              <div class="partners__content">
                <div class="partners__content_item">
                  <div class="partners__logo">
                    <a href="">
                      <img src="/assets/images/cisco.png" alt="" />
                    </a>
                  </div>
                </div>
                <div class="partners__content_item">
                  <div class="partners__logo">
                    <a href="">
                      <img src="/assets/images/coca-cola.png" alt="" />

                  </div>
                </div>
                <div class="partners__content_item">
                  <div class="partners__logo">
                    <a href="">
                      <img src="/assets/images/netflix.png" alt="" />
                    </a>
                  </div>
                </div>
                <div class="partners__content_item">
                  <div class="partners__logo">
                    <a href="">
                      <img src="/assets/images/paco.png" alt="" />

                  </div>
                </div>
                <div class="partners__content_item">
                  <div class="partners__logo">
                    <a href="">
                      <img src="/assets/images/reebok.png" alt="" />
                    </a>
                  </div>
                </div>
                <div class="partners__content_item">
                  <div class="partners__logo">
                    <a href="">
                      <img src="/assets/images/soundcloud.png" alt="" />
                    </a>
                  </div>
                </div>
                <div class="partners__content_item">
                  <div class="partners__logo">
                    <a href="">
                      <img src="/assets/images/starbucks.png" alt="" />
                    </a>
                  </div>
                </div>
                <div class="partners__content_item">
                  <div class="partners__logo">
                    <a href="">
                      <img src="/assets/images/steam.png" alt="" />
                    </a>
                  </div>
                </div>
                <div class="partners__content_item">
                  <div class="partners__logo">
                    <a href="">
                      <img src="/assets/images/sumsung.png" alt="" />
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="container"></div>
      </div>
    </div>

</html>
