<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="/assets/css/icons.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="body__wrapper">
      <div class="header">
        <div class="container">
          <div class="header__content">
            <div class="header__main">
              <div class="header__logo">
                <a href=""> <img src="/assets/images/logo.png" alt="" /></a>
              </div>

              <div class="header__search">
                <div class="header__search_items">
                  <div class="header__search_item icon-Ellipse"></div>
                  <div class="header__search_item">
                    <input
                      class="search"
                      type="search"
                      placeholder="Найти..."
                      onchange="change()"
                    />
                  </div>
                </div>
              </div>
            </div>

            <div class="header__acc">
              <div class="header__acc_pc">
                <span class="name">${name}</span>
                <div class="header__acc_logo"></div>
              </div>

              <div class="header__acc_icon">
                <a href="" class="icon_profile">
                  <img src="/assets/icons/profile.svg" alt="" />
                </a>
                <a href="" class="icon_bell hidden">
                  <img src="/assets/icons/Bell.svg" alt="" />
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="main">
        <div class="partners">
          <div class="container">
            <div class="partners__wrapper">
              <div class="partners__title">
                <span class="title"> Наши партнеры </span>
              </div>
              <div class="partners__content">
                <div class="partners__content_item">
                  <div class="partners__logo">
                    <a href="">
                      <img
                        class="partners_logo"
                        src="/assets/images/cisco.png"
                        alt="Cisco"
                      />
                    </a>
                  </div>
                </div>
                <div class="partners__content_item">
                  <div class="partners__logo">
                    <a href="">
                      <img
                        class="partners_logo"
                        src="/assets/images/coca-cola.png"
                        alt="Coca-cola"
                      />
                    </a>
                  </div>
                </div>
                <div class="partners__content_item">
                  <div class="partners__logo">
                    <a href="">
                      <img
                        class="partners_logo"
                        src="/assets/images/netflix.png"
                        alt="Netflix"
                      />
                    </a>
                  </div>
                </div>
                <div class="partners__content_item">
                  <div class="partners__logo">
                    <a href="">
                      <img
                        class="partners_logo"
                        src="/assets/images/paco.png"
                        alt="Paco"
                      />
                    </a>
                  </div>
                </div>
                <div class="partners__content_item">
                  <div class="partners__logo">
                    <a href="">
                      <img
                        class="partners_logo"
                        src="/assets/images/reebok.png"
                        alt="Reebok"
                      />
                    </a>
                  </div>
                </div>
                <div class="partners__content_item">
                  <div class="partners__logo">
                    <a href="">
                      <img
                        class="partners_logo"
                        src="/assets/images/soundcloud.png"
                        alt="Sound"
                      />
                    </a>
                  </div>
                </div>
                <div class="partners__content_item">
                  <div class="partners__logo">
                    <a href="">
                      <img
                        class="partners_logo"
                        src="/assets/images/starbucks.png"
                        alt="Starbucks"
                      />
                    </a>
                  </div>
                </div>
                <div class="partners__content_item">
                  <div class="partners__logo">
                    <a href="">
                      <img
                        class="partners_logo"
                        src="/assets/images/steam.png"
                        alt="Steam"
                      />
                    </a>
                  </div>
                </div>
                <div class="partners__content_item">
                  <div class="partners__logo">
                    <a href="">
                      <img
                        class="partners_logo"
                        src="/assets/images/sumsung.png"
                        alt="Sumsung"
                      />
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="container"></div>
      </div>
    </div>
    <script src="/js/main.js"></script>
  </body>
</html>
